<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Academia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="main-nav">
        <a href="index.html" class="nav-item">Inicio</a>
        <a href="teoria.html" class="nav-item">Teoría</a>
        <a href="armonia.html" class="nav-item">Armonía</a>
        <a href="juegos.html" class="nav-item active">Juegos</a>
    </nav>

    <main class="container mx-auto p-4">
        <div id="seleccion-puzle" class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Elige un Mucigrama</h1>
            <button data-puzle="puzle_maestro" class="boton-puzle bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Teoría y Solfeo</button>
            <button data-puzle="puzle_armonia_maestro" class="boton-puzle bg-purple-500 text-white font-bold py-2 px-4 rounded hover:bg-purple-700">Armonía Profesional</button>
        </div>

        <div id="contenedor-mucigrama" class="hidden">
            <h1 id="mucigrama-title" class="text-4xl font-bold text-center text-gray-800 mb-6"></h1>
            <div id="grid-container" class="grid-container mx-auto mb-6"></div>
            <div class="flex justify-center gap-4 my-4">
                <button id="boton-verificar" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Verificar</button>
                <button id="boton-limpiar" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Limpiar</button>
                <button id="boton-volver" class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">Volver al Menú</button>
            </div>
            <div class="clues-container mx-auto p-4 bg-white rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-bold text-lg mb-2 text-gray-700">Horizontales</h3>
                        <div id="horizontal-clues" class="text-gray-600"></div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg mb-2 text-gray-700">Verticales</h3>
                        <div id="vertical-clues" class="text-gray-600"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/mucigrama.js"></script>
</body>
</html>
