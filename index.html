<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Teórico Musical</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>
<body class="bg-zinc-100 flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="container w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-6 sm:p-8">
        <header class="text-center pb-6 border-b border-zinc-200">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">Crucigrama Teórico Musical</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8 mt-6">
            <section class="lg:col-span-3 flex flex-col items-center justify-center">
                <div id="crossword-grid" class="crossword-grid">
                    </div>
                <div class="flex flex-wrap justify-center gap-4 mt-8">
                    <button id="check-button" class="btn-primary">Comprobar</button>
                    <button id="solve-button" class="btn-success">Solución</button>
                    <button id="clear-button" class="btn-secondary">Limpiar</button>
                </div>
            </section>

            <section class="lg:col-span-2 space-y-6">
                <div>
                    <h2 class="clue-title">Horizontales</h2>
                    <ol id="across-clues" class="clue-list"></ol>
                </div>
                <div>
                    <h2 class="clue-title">Verticales</h2>
                    <ol id="down-clues" class="clue-list"></ol>
                </div>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
